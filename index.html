<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Practice</title>
</head>
<style>
    .container{
        height: 100vh;
        width: 100%;
        background-color: aqua;
    }

    @media screen and (min-width:1000px){
        .container{
            background-color: rgb(3, 13, 10);
        }
    }

    @media screen and (max-width:400px){
    .container{
        background-color:rebeccapurple;
    }
   }


   @media screen and (max-width:200px) {
    .container{
        background-color: red;
    }
   }

   


</style>

<body>
    <div class="container">
        <div class="card card-head"></div>
        <div class="card card-main"></div>
        <div class="card card-sub1"></div>
        <div class="card card-sub2"></div>
        <div class="card card-footer"></div>
    </div>
</body>

</html>
